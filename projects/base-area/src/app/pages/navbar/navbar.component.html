<p-menubar class="justify-content-center" [model]="items">
  <ng-template pTemplate="start">
    <p-image class="ml-6" src="../../../assets/img/leaf.png"
      alt="Image" width="150"></p-image>
  </ng-template>

  <ng-template pTemplate="end">
    <p-avatar image="http://localhost:4200/assets/img/unnamed.jpg" styleClass="mr-2" size="large" shape="circle"
      (click)="menu.toggle($event)"></p-avatar>
    <p-tieredMenu #menu [model]="itemProfile" [popup]="true"></p-tieredMenu>
  </ng-template>
</p-menubar>
<router-outlet></router-outlet>
