<p-menubar [model]="items">
    <ng-template pTemplate="start">
      <h3>E Learning App</h3>
    </ng-template>
  
    <ng-template pTemplate="end">
      <p-avatar image="../../../assets/img/img.jpg" styleClass="mr-2" size="large" shape="circle"
        (click)="menu.toggle($event)"></p-avatar>
      <p-tieredMenu #menu [model]="itemProfile" [popup]="true"></p-tieredMenu>
    </ng-template>
  </p-menubar>
  <router-outlet></router-outlet>
