<div class="menubar-container shadow-2">
  <p-menubar class="justify-content-center" [model]="items">
    <ng-template pTemplate="start">
      <p-image class="ml-6" src="assets/img/logo.png"
        alt="Image" width="110"></p-image>
    </ng-template>
  
    <ng-template pTemplate="end">
      <img class="mr-2 cursor-pointer" style="border-radius: 50%;" width="45" src="{{fileId}}" alt="" (click)="menu.toggle($event)">
      <p-tieredMenu #menu [model]="itemProfile" [popup]="true"></p-tieredMenu>
    </ng-template>
  </p-menubar>
</div>
<router-outlet></router-outlet>
