<div class=" grid justify-content-center absolute  left-0 px-4 w-full font-bold" [style]="{'margin-top': '5rem'}">
  <div class="col-8">
    <p-card>

      <div class="grid ">

        <div class="col-6 justify-content-start flex h-full">
          <img class="flex h-full" src="../../assets/img/leaf-com.jpeg" class="card-img-top" alt="Fissure in Sandstone"
            style="width: 480px; height: 480px;" />
        </div>

        <div class="col-6 ">
          <div class="grid justify-content-center flex">
            <p style="font-size: 1.8rem; font-weight: 500;"> <i class="pi pi-sign-in mr-3"
                style="font-size: 1.6rem; font-weight: 600; color: #137C3B;"></i>Sign in</p>
          </div>
          <div class="col-11">
            <div class="p-fluid">
              <div class="justify-content-start mt-4 ml-5 flex">
                <p style="font-weight: 500;">Email</p>
              </div>

              <div class="grid ml-4 justify-content-start flex">
                <span class="p-input-icon-left">
                  <i class="pi pi-envelope"></i>
                  <input type="text" pInputText placeholder="Enter your email" />
                </span>
              </div>

              <div class="justify-content-start ml-5 flex">
                <p style="font-weight: 500;">Password</p>
              </div>

              <p-password class="grid ml-4 justify-content-start flex" placeholder="Enter your password"
                [toggleMask]="true"></p-password>
              <p class="justify-content-center flex ml-3" style="font-weight: 500; font-size: 0.9rem; ">Don't have
                account yet? &nbsp; <a href=""
                  style="font-weight: 700; font-size: 0.9rem; text-decoration:none; color: #137C3B;">Sign Up
                  &nbsp;</a>now</p>
            </div>

          </div>
          <div class="justify-content-center flex">
            <button pButton pRipple type="button" label="Login"
              style="background-color: #137C3B; background-color: #137C3B; "
              class="p-button-raised p-button-success"></button>
          </div>
        </div>

      </div>
 
    </p-card>
  </div>
</div>
