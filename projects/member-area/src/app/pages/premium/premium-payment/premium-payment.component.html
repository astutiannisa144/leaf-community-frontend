<div class="col-10 grid grid-nogutter mt-3">
  <div class="col-12 md:col-7 lg:col-5 ml-2 justify-content-center flex">

    <div class="align-items-center flex">
      <button pButton pRipple type="button" icon="pi pi-arrow-left" class="p-button-rounded p-button-primary"
        routerLink="/premium"></button>

      <ul class="list-none p-0 m-0 flex align-items-center font-medium ml-3">
        <li>
          <a class="text-500 no-underline line-height-3 cursor-pointer">Premium</a>
        </li>
        <li class="px-2">
          <i class="pi pi-angle-right text-500  line-height-3"></i>
        </li>
        <li>
          <span class="text-900 line-height-3">Event Payment</span>
        </li>
      </ul>
    </div>

  </div>
</div>

<div class="justify-content-center flex">
  <div class="col-10">
    <div class="surface-card p-3 shadow-2 border-round ">

      <div class="grid grid-nogutter px-2">
        <div class="col-12 block md:flex md:col-8 p-1">

          <div class="col-12 md:col-10 lg:col-10 p-0">
            <div class="pr-0 md:pr-3 pt-3 h-full">
              <div class="shadow-2 p-3 h-full flex flex-column surface-card" style="border-radius: 6px">
                <div class="text-900 font-medium text-xl mb-2">Monthly</div>
                <div class="text-600">Plan description</div>
                <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
                <ul class="list-none p-0 m-0 flex-grow-1">
                  <li class="flex align-items-center mb-3">
                    <i class="pi pi-check-circle text-green-500 mr-2"></i>
                    <span class="text-900">Make a premium post</span>
                  </li>
                  <li class="flex align-items-center mb-3">
                    <i class="pi pi-check-circle text-green-500 mr-2"></i>
                    <span class="text-900">Boost your income with post premium</span>
                  </li>
                </ul>
              </div>
            </div>

          </div>

          <div class="col-12 md:col-8 lg:col-8 p-0">
            <div class="h-full pt-3">

              <div class="surface-card py-3 px-4 shadow-2 border-round ">
                <div class="col align-items-center p-0">
                  <div class="text-900 font-medium text-xl mb-2">Price Detail</div>

                  <hr class="my-3 mx-0 w-full border-top-1 border-none surface-border" />

                  <div class="col-12 p-0">
                    <div class="flex my-5">
                      <div class="col-6 p-0">
                        <div class="text-lg font-medium text-900 align-items-center flex">
                          <i class="pi pi-tag mr-2" style="font-size: 1rem; color: #22B3C7;"></i>
                          <span>Price</span>
                        </div>
                      </div>

                      <div class="col-6 p-0 justify-content-end flex">
                        <div class="grid grid-nogutter justify-content-end align-items-end">
                          <span class="font-medium text-md text-900">Rp 14.000</span>
                          <span class="ml-2 font-medium text-600">/ month</span>
                        </div>
                      </div>
                    </div>

                    <div class="justify-content-center flex">
                      <button pButton pRipple type="button" label="Buy Event"
                        class="p-button-primary font-medium w-full"></button>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <hr class="my-2 md:my-5 mx-0 w-full border-top-1 border-none surface-border" />

        <div class="col-12 lg:col-12 p-0 px-1 pb-3">
          <div class="h-full">
            <div class="shadow-2 p-4 h-full flex flex-column surface-card" style="border-radius: 6px">
              <div class="flex">
                <div class="text-900 font-medium text-xl mb-2" style="text-align: justify;">Payment Details
                  <i class="pi pi-wallet"></i></div>
              </div>
              <div class="grid grid-nogutter align-items-start  lg:align-items-center">
                <div class="py-2 col-6 p-0 mt-2 lg:mt-0">
                  <p class="text-900 align-items-center flex">
                    Bank Account Number</p>
                </div>

                <div class="col-6 p-0 align-items-center" *ngIf="bank">
                  <p class="py-2 align-items-center justify-content-end flex text-900 font-medium">
                    <img class="w-4rem h-3rem" src="http://localhost:1214/files/{{bank.fileId}}" alt="">
                    {{bank.accountNumber}}</p>
                  <div class="flex justify-content-end p-0">
                    <p style="font-size: 14px;">*Please record your transfer evidence</p>
                  </div>

                </div>
              </div>

              <div class="flex justify-content-center mt-5">
                <div class="file-btn-container">
                  <p-fileUpload chooseIcon="pi pi-fw pi-upload" chooseLabel="Upload transfer evidence" mode="basic"
                    name="demo[]" url="./upload.php" (onSelect)="fileUpload($event)" accept="image/*">
                  </p-fileUpload>
                </div>
              </div>

            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
