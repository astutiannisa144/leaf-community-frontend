<div class="flex justify-content-center align-items-center h-screen w-screen font-bold">
  <div class="col-7">
    <div class="surface-card grid shadow-2 border-round">
      <div class="col-6 hidden lg:block justify-content-start p-0 m-0 ">
        <img class="flex w-full align-self-center flex h-full " src="assets/img/login-img.png"
          alt="Fissure in Sandstone" />
      </div>

      <div class="lg:col-6 sm:col-12 pt-6 pb-0 px-3">
        <div class="grid justify-content-center flex mb-2">
          <p style="font-size: 1.8rem; font-weight: 500;"> <i class="pi pi-user-plus mr-3"
              style="font-size: 1.6rem; font-weight: 600; color: #137C3B;"></i>Register Account</p>
        </div>
        <form class="flex justify-content-center py-1">
          <div class="col-10 mb-5" *ngIf="registDetail == 1">
            <label for="email1" class="block text-900 font-medium mb-2">Full Name</label>
            <input id="email1" type="text" placeholder="Full name" pInputText class="w-full mb-3">

            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3">



            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
            <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">
            <div>

              <div class="flex justify-content-center">
                <a class="font-medium no-underline text-black-500 text-right cursor-pointer mb-2"
                  style="font-size: 14px;">Already have an account?
                  <span style="color: #137C3B; font-weight: 700;" routerLink="/login">Sign In</span> Here</a>
              </div>
              <div class="justify-content-center flex">
                <button pButton pRipple label="Next" icon="pi pi-angle-right" style=" background-color: #137C3B; "
                  class="p-button-raised p-button-success w-full" (click)="showDetails()"></button>
              </div>
            </div>
          </div>
          <div class="col-10" *ngIf="registDetail == 2">

            <label for="email1" class="block text-900 font-medium mb-2">Phone Number</label>
            <input id="email1" type="text" placeholder="Phone number" pInputText class="w-full mb-3">

            <label for="event-title" class="block text-900 font-medium mb-2">Address</label>
            <input id="event-title" type="text" placeholder="Home address" pInputText class="w-full mb-3 rounded">
            <label for="event-title" class="block text-900 font-medium mb-2">Company</label>
            <input id="event-title" type="text" placeholder="Company name" pInputText class="w-full mb-3 rounded">
            <div class="flex">
              <div class="col p-0">
                <p-dropdown styleClass="w-full" placeholder="Industry" optionLabel="name" [showClear]="true">
                </p-dropdown>
              </div>
              <div class="mx-1"></div>
              <div class="col p-0">
                <p-dropdown styleClass="w-full" placeholder="Position" optionLabel="name" [showClear]="true">
                </p-dropdown>
              </div>
            </div>
            <div class="flex align-items-center mt-3">
              <div class="col p-0 justify-content-start">
                <button pButton pRipple label="Back" icon="pi pi-angle-left" style=" background-color: #137C3B; "
                  class="p-button-raised p-button-success w-full button-sm" styleClass="p-button-sm"
                  (click)="backDetails()"></button>
              </div>

              <div class="mx-5"></div>

              <div class="col p-0 justify-content-end">
                <button pButton pRipple label="Next" icon="pi pi-angle-right" style=" background-color: #137C3B; "
                  class="p-button-raised p-button-success w-full button-sm" styleClass="p-button-sm"
                  (click)="showDetails()"></button>
              </div>
            </div>


          </div>

          <div class="col-10" *ngIf="registDetail == 3">
            <label for="email1" class="block text-900 font-medium mb-2 text-center">Enter 6-Digit Verification Code Sent
              to Your Email</label>
            <input id="email1" type="text" placeholder="6 Digit Code" class="text-center" pInputText
              class="w-full mb-3">

            <div class="flex align-items-center mt-3">
              <div class="col p-0 justify-content-start">
                <button pButton pRipple label="Back" icon="pi pi-angle-left" style=" background-color: #137C3B; "
                  class="p-button-raised p-button-success w-full button-sm" styleClass="p-button-sm"
                  (click)="backDetails()"></button>
              </div>

              <div class="mx-5"></div>

              <div class="col p-0 justify-content-end">
                <button pButton pRipple label="Next" icon="pi pi-user-plus" style=" background-color: #137C3B; "
                  class="p-button-raised p-button-success w-full button-sm" styleClass="p-button-sm"
                  (click)="showModalDialog()"></button>


                <p-dialog class="py-0" [(visible)]="displayModal" [modal]="true" [style]="{width: '35vw'}"
                  [draggable]="false" [resizable]="false">
                  <div class="justify-content-center flex">
                    <div class="block">
                      <p class="m-0 text-3xl my-5">Thank you for your registration</p>
                      <div class="justify-content-center flex">
                        <span class="text-center" style="border-radius: 10px">
                          <i class="pi pi-check-circle text-8xl text-green-500"></i>
                        </span>
                      </div>
                      <div class="flex justify-content-center my-5">
                        <button pButton pRipple label="Back to login menu" style=" background-color: #137C3B; "
                          class="p-button-raised p-button-success w-full" routerLink="/login"></button>
                      </div>
                    </div>

                  </div>
                </p-dialog>
              </div>
            </div>
          </div>
        </form>


        <!-- <div class="justify-content-center flex">
          <div class="col-10">
            
          </div>
        </div> -->

        <div class="justify-content-center flex mt-2 position bottom-0">
          <div class="col-11 p-0">
            <p-steps [model]="items" [activeIndex]="activeIndex"></p-steps>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
