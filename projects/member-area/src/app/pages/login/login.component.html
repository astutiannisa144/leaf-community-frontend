<div class="grid justify-content-center absolute  left-0 px-4 w-full font-bold" [style]="{'margin-top': '5rem'}">
  <div class="col-8">
    <p-card class>
      <div class="grid ">
        <div class="col-6 justify-content-start flex h-full m-0">
          <img class="flex h-full" src="assets/img/login-img.png" class="card-img-top" alt="Fissure in Sandstone"
            style="width: 480px; height: 480px;" />
        </div>
        <div class="col-6 ">
          <div class="grid justify-content-center flex">
            <p style="font-size: 1.8rem; font-weight: 500;"> <i class="pi pi-sign-in mr-3"
                style="font-size: 1.6rem; font-weight: 600; color: #137C3B;"></i>Sign in</p>
          </div>
          <div class="flex justify-content-center">
            <div class="col-10">
              <label for="email1" class="block text-900 font-medium mb-2">Email</label>
              <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3">
              <label for="password1" class="block text-900 font-medium mb-2">Password</label>
              <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">
              <div class="flex justify-content-center">
                <a class="font-medium no-underline ml-2 text-black-500 text-right cursor-pointer mb-2">Don't have
                  account
                  yet?
                  <span style="color: #137C3B;">Sign Up</span> Now</a>
              </div>
              <div class="justify-content-center flex">
                <button pButton pRipple type="button" label="Login"
                  style="background-color: #137C3B; background-color: #137C3B; "
                  class="p-button-raised p-button-success"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </p-card>
  </div>
</div>
