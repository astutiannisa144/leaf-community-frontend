
<div class="flex justify-content-center align-items-center h-screen w-screen font-bold">
  <div class="col-7">
    <div class="surface-card grid shadow-2 border-round">
      <div class="col-6 hidden  lg:block justify-content-start h-full p-0 m-0">
        <img class="flex w-full" src="assets/img/login-img.png" alt="Fissure in Sandstone" />
      </div>
      <div class="lg:col-6 sm:col-12 py-6 px-3">
        <div class="grid justify-content-center flex">
          <p style="font-size: 1.8rem; font-weight: 500;"> <i class="pi pi-sign-in mr-3"
              style="font-size: 1.6rem; font-weight: 600; color: #137C3B;"></i>Sign in</p>
        </div>
        <form class="flex justify-content-center" [formGroup]="login" (ngSubmit)="onLogin()">
          <div class="col-10">
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1s" type="text" placeholder="Email address" pInputText class="w-full mb-3"
              formControlName="email">
            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
            <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3"
              formControlName="pass">
            <div class="flex justify-content-center">
              <a class="font-medium no-underline text-black-500 sm:text-sm text-right cursor-pointer mb-3"
                style="font-size: 14px;">Don't have account yet?
                <span style="color: #137C3B; font-weight: 700;" routerLink="/register">Sign Up</span> Now</a>
            </div>
            <div class="justify-content-center flex">
              <button pButton pRipple type="submit" label="Login"
                style="background-color: #137C3B; background-color: #137C3B; "
                class="p-button-raised p-button-success"></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
