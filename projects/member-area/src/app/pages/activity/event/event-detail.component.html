<div class="grid justify-content-center mt-3">
  <div class="col-3">

    <div class="align-items-center flex">
      <button pButton pRipple type="button" icon="pi pi-arrow-left" class="p-button-rounded p-button-primary"></button>

      <ul class="list-none p-0 m-0 flex align-items-center font-medium ml-3">
        <li>
          <a class="text-500 no-underline line-height-3 cursor-pointer">Events</a>
        </li>
        <li class="px-2">
          <i class="pi pi-angle-right text-500 line-height-3"></i>
        </li>
        <li>
          <span class="text-900 line-height-3">Event Detail</span>
        </li>
      </ul>
    </div>

  </div>
  <div class="col-8"></div>
</div>
<div class="grid justify-content-center mt-3">
  <div class="col-11">
    <div class="text-xl font-medium text-900 mb-3 align-items-center flex">
      <i class="pi pi-calendar mr-2" style="font-size: 1.4rem; color: #22C55E;"></i>
      <span>Event Detail</span>
    </div>
    <div class="grid justify-content-center">
      <div class="col-12">
        <div class="surface-card p-3 shadow-2 border-round ">
          <div class="col-12 justify-content-center flex">
            <div class="col-8 mr-3">
              <img alt="Logo Class"
                src="http://localhost:1214/files/{{event.fileId}}"
                class="w-full h-20rem">
            </div>

            <div class="col-3 justify-content-end">

              <div class="surface-card py-3 px-4 shadow-2 border-round ">
                <div class="grid justify-content-center">
                  <p-chip styleClass="mr-2 mt-1  custom-chip">
                    <p class="my-1" style="font-size: 14px; font-weight: 500;">{{event.categoryName}}</p>
                  </p-chip>
                </div>

                <div class="grid mt-1">
                  <div class="col align-items-center">
                    <p class="my-4 align-items-center flex" style="font-size: 16px; font-weight: 400;"> <i
                        class="pi pi-map-marker mr-3"
                        style="font-size: 22px; font-weight: 400; color: #4CAF50;"></i>{{event.locationAddress}}</p>
                    <p class="my-4 align-items-center flex" style="font-size: 16px; font-weight: 400;"*ngFor="let sch of event.schedule"> <i
                        class="pi pi-calendar mr-3" style="font-size: 22px; font-weight: 400; color: #4CAF50;"></i>{{sch.scheduleDate | date : 'fullDate'   }}</p>
                    <p class="my-4 align-items-center flex" style="font-size: 16px; font-weight: 400;"> <i
                        class="pi pi-clock mr-3" style="font-size: 22px; font-weight: 400; color: #4CAF50;"></i>{{event.timeStart }}
                        - {{event.timeEnd}}
                    </p>
                    <p class="mt-6" style="font-weight: 500;">Event Provider :</p>
                    <p class=" mt-3 align-items-center flex" style="font-size: 16px; font-weight: 400;"> <i
                        class="pi pi-building mr-3"
                        style="font-size: 22px; font-weight: 400; color: #ED1C85;"></i>{{event.provider}}
                    </p>


                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="grid justify-content-center flex">
            <div class="col-8 justify-content-center ">
              <p-tabView styleClass="tabview-custom">
                <p-tabPanel>
                  <ng-template pTemplate="header">
                    <i class="pi pi-bars mr-2"></i>
                    <span>Description</span>
                  </ng-template>

                  <p style="line-height: 25px;">{{event.description}}

                  </p>
                </p-tabPanel>
              </p-tabView>
            </div>

            <div class="col-3 mt-3">
              <div class="surface-card py-3 px-4 shadow-2 border-round ">
                <div class="grid flex">
                  <div class="col 12 justify-content-center flex">
                    <button pButton pRipple type="button" label="Buy Event" class="p-button-primary font-medium w-full"
                      routerLink="/activities/event-payment/{{event.id}}"></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
