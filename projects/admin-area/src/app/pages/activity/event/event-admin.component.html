<pre>
  {{userActivityList|json}}
</pre>
<div class="flex justify-content-center align-items-center h-6 w-screen font-bold">
  <div class="col-10">
    <div class="surface-card p-4 shadow-2 border-round w-full">
      <div class="flex justify-content-center mb-5">
        <p-chip styleClass="mr-2  custom-chip">
          <p class="my-1 mx-1 text-lg" style="font-size: 12px; font-weight: 500;">Events Table</p>
        </p-chip>
      </div>

      <p-table #dt1 [value]="userActivityList" [lazy]="true" (onLazyLoad)="loadData($event)" responsiveLayout="scroll" [paginator]="true"
      [rows]="maxPage" [totalRecords]="totalData" [loading]="loading" [rowsPerPageOptions]="[5, 10]"
      tyleClass="p-datatable-gridlines" [globalFilterFields]="['id', 'title','content']">
  >
        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
            Manage Event Approvement
             
            <p-button icon="pi pi-refresh"></p-button>
          </div>
          <div class="flex align-items-Start ">
            Total Transaction : {{sum}}
          </div>
          <div class="flex">
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText #searchText type="text" (input)="dt1.filterGlobal(searchText.value, 'contains')"
                    placeholder="Search keyword" />
            </span>
        </div>

        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>No.</th>
            <th>Member Name</th>
            <th>Event Name</th>
            <th>Transfer Evidence</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-i="rowIndex">
          <tr>
            <td>{{i+1}}</td>
            <td>{{item.memberName}}</td>
            <td>{{item.activityName}}</td>
            <td><a pInputText icon="pi pi-check" href="http://localhost:1214/files/{{item.fileId}}">Download File</a> 

              </td>
            <td> {{item.isApprove==true?"Approved":item.isApprove==false?"Reject":"Pending"}}</td>

            <td>
              <button pButton pRipple icon="pi pi-pencil"   (click)="onApprove($event,item.id,i)"  class="p-button-rounded p-button-info mr-2"> Approve</button>
              <p-confirmPopup></p-confirmPopup>
              <button pButton pRipple icon="pi pi-pencil"   (click)="onReject($event,item.id,i)"  class="p-button-rounded p-button-warning mr-2"> Reject</button>
              <p-confirmPopup></p-confirmPopup>
              <button pButton pRipple icon="pi pi-trash" (click)="onRemove($event,item.id,i)" class="p-button-rounded p-button-danger"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
          </div>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
