<div class="flex justify-content-center align-items-center h-6 w-screen font-bold">
  <div class="col-10">
    <div class="surface-card p-4 shadow-2 border-round w-full">
      <div class="flex justify-content-center mb-5">
        <p-chip styleClass="mr-2  custom-chip">
          <p class="my-1 mx-1 text-lg" style="font-size: 12px; font-weight: 500;">Member Premium Table</p>
        </p-chip>
      </div>

      <p-table #dt1 [value]="userPremiumList" [lazy]="true" (onLazyLoad)="loadData($event)" responsiveLayout="scroll"
        [paginator]="true" [rows]="maxPage" [totalRecords]="totalData" [loading]="loading"
        [rowsPerPageOptions]="[5, 10]" tyleClass="p-datatable-gridlines"
        [globalFilterFields]="['id', 'title','content']">
        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
            Member Premium
            <p-button icon="pi pi-refresh"></p-button>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>No.</th>
            <th>Member Name</th>
            <th>Subscription Type</th>
            <th>Transfer Evidence</th>
            <th>Payment Status</th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-item let-i="rowIndex">
          <tr>
            <td>{{i+1}}</td>
            <td>{{item.memberName}}</td>
            <td>{{item.premiumName}}</td>
            <td>
              <p-button styleClass="px-3 w-3 justify-content-center" pTooltip="Download Evidence"
                tooltipPosition="bottom">
                <ng-template pTemplate="content">
                  <i class="pi pi-download"><a icon="pi pi-check"
                      href="http://localhost:1214/files/{{item.fileId}}"></a></i>
                </ng-template>
              </p-button>
            </td>
            <td>
              <p-tag [rounded]="true"
                severity="{{item.isActive==true?'success':item.isActive==false?'danger':'warning'}}" class="ml-3 ">
                <p class="my-0 mx-1" style="font-size: 12px; font-weight: 500; ">
                  {{item.isActive==true?'Approved':item.isActive==false?'Reject':'Pending'}}</p>
              </p-tag>
            </td>
            <td>
              <div class="justify-content-center flex gap-1">
                <button pButton pRipple type="button" icon="pi pi-check" (click)="onApprove($event,item.id,i)"
                  pTooltip="Approve payment" tooltipPosition="bottom"></button>
                <p-confirmPopup></p-confirmPopup>

                <button pButton pRipple type="button" icon="pi pi-times" class="p-button-danger"
                  (click)="onReject($event,item.id,i)" pTooltip="Reject payment" tooltipPosition="bottom"></button>
                <p-confirmPopup></p-confirmPopup>
              </div>

            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
          </div>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
