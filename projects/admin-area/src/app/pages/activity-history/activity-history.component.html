<div class="flex justify-content-center">

  <div class="col-10 ml mt-2">
    <div class="text-xl font-medium text-900 mb-3 align-items-center flex">
      <i class="pi pi-megaphone
      mr-2" style="font-size: 1.4rem; color: #22C55E;"></i>
      <span>Activity History</span>
    </div>

    <div class="surface-card p-3 shadow-2 border-round m-0">
      <div class="flex justify-content-start">
        <div class="col-4">
          <div class="surface-card p-3 border-1 border-round" style="border-radius: 6px; color:rgb(202, 202, 202);">
            <i class="pi pi-money-bill mr-2 flex mb-1" style="font-size: 20px; color: #000000ba;"></i>
            <div class="flex justify-content-between">
              <label class="" for="icon" style="font-size: 1rem; font-weight: 400; color: #000000;">Total Income</label>
              <p style="font-size:  1rem; font-weight: 500; color: #000000;">
                Rp 120.000
              </p>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="surface-card p-3 border-1 border-round" style="border-radius: 6px; color:rgb(202, 202, 202);">
            <i class="pi pi-users mr-2 flex mb-1" style="font-size: 20px; color: #000000ba;"></i>
            <div class="flex justify-content-between">
              <label class="" for="icon" style="font-size: 1rem; font-weight: 400; color: #000000;">Total
                Participants</label>
              <p style="font-size:  1rem; font-weight: 500; color: #000000;">
                122
              </p>
            </div>
          </div>
        </div>

      </div>

      <p-tabView styleClass="tabview-custom" class="p-0 mt-3">
        <p-tabPanel>
          <ng-template pTemplate="header">
            <i class="pi pi-wallet mr-2"></i>
            <span>Income</span>
          </ng-template>
          <p-toolbar styleClass="mb-4 gap-2 block">
            <div class="flex">
              <div class="col-3">
                <label class="block" for="icon" style="font-size: 1rem; font-weight: 600;">Date start</label>
                <p-calendar styleClass="w-full" [showIcon]="true" inputId="icon"></p-calendar>
              </div>
              <div class="col-3">
                <label class="block" for="icon" style="font-size: 1rem; font-weight: 600;">Date end</label>
                <p-calendar styleClass="w-full" [showIcon]="true" inputId="icon"></p-calendar>
              </div>
              <div class="col justify-content-end align-items-end flex">
                <button pButton pRipple label="Export history" icon="pi pi-upload" class="p-button-help w-5"></button>
              </div>
            </div>
            <div class="flex">
              <div class="col">

              </div>
            </div>
          </p-toolbar>

          <p-table [tableStyle]="{'min-width': '60rem'}" [lazy]="true">
            <ng-template pTemplate="caption">
              <div class="flex align-items-center justify-content-between">
                Activity Income
                <p-button icon="pi pi-refresh"></p-button>
              </div>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th>No.</th>
                <th>Member Name</th>
                <th>Type</th>
                <th>Total Income</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td>1</td>
                <td><img src="https://buildwithangga.com/storage/assets/thumbnails/thumbnail_vue_starter.png"
                    width="100" class="shadow-4" /></td>
                <td>tes</td>
                <td>tes</td>
                <td>
                  <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                  <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="summary">
              <div class="flex align-items-center justify-content-between">
              </div>
            </ng-template>
          </p-table>
        </p-tabPanel>
        <p-tabPanel header="Header II">
          <ng-template pTemplate="header">
            <i class="pi pi-users mr-2"></i>
            <span>Participants</span>
          </ng-template>
          <p-toolbar styleClass="mb-4 gap-2 block">
            <div class="flex">
              <div class="col-3">
                <label class="block" for="icon" style="font-size: 1rem; font-weight: 600;">Date start</label>
                <p-calendar styleClass="w-full" [showIcon]="true" inputId="icon"></p-calendar>
              </div>
              <div class="col-3">
                <label class="block" for="icon" style="font-size: 1rem; font-weight: 600;">Date end</label>
                <p-calendar styleClass="w-full" [showIcon]="true" inputId="icon"></p-calendar>
              </div>
              <div class="col justify-content-end align-items-end flex">
                <button pButton pRipple label="Export history" icon="pi pi-upload" class="p-button-help w-5"></button>
              </div>
            </div>
            <div class="flex">
              <div class="col">

              </div>
            </div>
          </p-toolbar> 

          <p-table [tableStyle]="{'min-width': '60rem'}" [lazy]="true">
            <ng-template pTemplate="caption">
              <div class="flex align-items-center justify-content-between">
                Activity Participants
                <p-button icon="pi pi-refresh"></p-button>
              </div>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th>No.</th>
                <th>Member Name</th>
                <th>Provider Name</th>
                <th>Type</th>
                <th>Title</th>
                <th>Start Date</th>
                <th>Participants</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td>1</td>
                <td><img src="https://buildwithangga.com/storage/assets/thumbnails/thumbnail_vue_starter.png"
                    width="100" class="shadow-4" /></td>
                <td>tes</td>
                <td>tes</td>
                <td>
                  <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                  <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="summary">
              <div class="flex align-items-center justify-content-between">
              </div>
            </ng-template>
          </p-table>
        </p-tabPanel>
      </p-tabView>
    </div>
  </div>

</div>
